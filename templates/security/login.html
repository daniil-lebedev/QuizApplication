{% extends 'base/base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_filters %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
