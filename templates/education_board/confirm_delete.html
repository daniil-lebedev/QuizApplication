{% extends 'base/base.html' %}
{% block title %} Confirm Delete Board {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Board</h1>
    <p>Are you sure you want to delete this board?</p>
    <form method="post">
        {% csrf_token %}
        <div class="btn-group">
            <button type="submit" class="btn btn-danger">Yes, delete it</button>
            <a href="{% url 'view_team_as_admin' team.id  %}" class="btn btn-secondary">No, take me back</a>
        </div>
    </form>
</div>
{% endblock %}
