{% extends 'base/base.html' %}
{% block title %} All Educational Boards {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">All Educational Boards</h1>
                <hr>
                <div class="row">
                    {% for board in boards %}
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title text-center">{{ board.title }}</h5>
                                    <p class="card-text">{{ board.description }}</p>
                                    <a href="{% url 'create_slide' board_id=board.id %}" class="btn btn-primary">Create Slide</a>
                                    <a href="{% url 'board_detail' board_id=board.id %}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
