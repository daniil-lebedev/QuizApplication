{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% block title %}Edit Team Information{% endblock %}
{% block content %}
    <div class="container">
        <h2>Edit Team</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock %}
