{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% block title %} Register Team {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <h2>Register Team</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ team_form |crispy }}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
