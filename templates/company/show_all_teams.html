{% extends 'base/base.html' %}
{% block title %}Teams{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-3">Teams</h1>
    <div class="row">
        {% for team in teams %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ team.name }}</h5>
                        <p class="card-text">{{ team.description }}</p>
                        <a href="{{ team.get_absolute_url }}" class="btn btn-secondary">View</a>
                        {% if team.can_join %}
                            <a href="{% url 'join_team' team.id %}" class="btn btn-primary">Join</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-center">No teams available to display.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
