{% extends 'base/base.html' %}
{% block title %} {{ team.name }} Page {% endblock %}

{% block content %}
    <h1>{{ team.name }}</h1>
    <p>{{ team.description }}</p>
    <h2>Quizzes</h2>
    <div class="row">
        {% for quiz in team.quiz_set.all %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title
                        ">{{ quiz.name }}</h5>
                        <p class="card-text">{{ quiz.description }}</p>
                        <a href="{% url 'take_quiz' team.id quiz.id %}" class="btn btn-outline-danger">Take Quiz</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
