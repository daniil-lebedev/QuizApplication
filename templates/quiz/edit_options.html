{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Edit Options{% endblock %}
{% block content %}
    <div class="container">
        <h2>Edit Options for "{{ question.question }}"</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save Options</button>
        </form>
    </div>
{% endblock %}
