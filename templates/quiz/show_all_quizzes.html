{% extends 'base/base.html' %}
{% block title %}All Quizzes{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-3">All Quizzes</h1>
    <div class="list-group">
        {% for quiz in quizzes %}
            <a href="{% url 'view_quiz' quiz.id %}" class="list-group-item list-group-item-action">{{ quiz.title }}</a>
        {% empty %}
            <div class="list-group-item">No quizzes available.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
