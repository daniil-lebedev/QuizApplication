{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Edit Question{% endblock %}
{% block content %}
<div class="container my-4">
    <h1>Edit Question</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
{% endblock %}
